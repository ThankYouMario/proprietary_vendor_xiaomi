#Device discribe config


#GPU
[
name:gpu
cooling_name:thermal-devfreq-0
def_target:0
select_higher:1
]

#battery
[
name:battery
cooling_name:battery
def_target:0
select_higher:1
]

#backlight
[
name:backlight
cooling_name:panel0-backlight
def_target:0
select_higher:1
]

#temp_state
[
name:temp_state
path:/sys/class/thermal/thermal_message/temp_state
def_target:0
select_higher:1
]

#wireless charge
[
name:wireless_charge
path:/sys/class/power_supply/battery/dc_thermal_levels
def_target:0
select_higher:1
]
