# push to /vendor/etc/camera to be read by main program
algo_params:
  common:
    daylight_lux_thres: 275
    use_faceblur: false
  align:
  deghost:
    ev6_ratio_mul: 0
  merge:

  denoise:
    dldenoise_lux_thres: 250
    dldenoise_iso_thres: 230

    m_min_front_dlw: 0.4
    m_max_front_dlw: 0.7
    m_min_back_dlw: 0.2
    m_max_back_dlw: 0.6
    nlm_window_size: 7
    nlm_template_size: 3

  post_process:
    face_light: 0.0
    face_contrast: 3.0
    face_gamma: 0.3
    bg_light_ratio: 0.0
    # sharp
    portrait_sharp_0: 1.0
    portrait_sharp_1: 1.6
    portrait_sharp_2: 1.6
    portrait_sharp_3: 1.6

    #satuation
    adjust_satuation: true
    satuation_a: -0.7
    satuation_b: -0.2

    #thres
    blend_sharpen_lux_thres: 400
    

    