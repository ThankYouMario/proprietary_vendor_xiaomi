commiter: 'chenyifei'
timestamp: '202111081643'
product_name: "L3A"
platform: 'qcom'

trigger_param:
  rear:
    trigger_method: 6 # four bit, 0b___  h->l: over-exp hdrbhist-svm real-drc preview-yuv
    normal:
      HDR-AUTO: # [uw, wide, 2x, tele]
        hdsr_enable: 0
        hdsr_zoom_max: 10.0
        hdsr_zoom_min: 1.0
        real_drc_gain: [3.5, 4.0, 4.0, 4.0]
        luxindex: [325, 360, 250, 300]
        threshold: [0.73, 0.73, 0.73, 0.73]
        overexp_ratio: [0.3, 0.3, 0.3, 0.3]
      HDR-ON: # just for india version
        real_drc_gain: [3.5, 6.0, 3.5, 3.5]
        luxindex: [360, 325, 360, 360]
        threshold: [0.5, 0.5, 0.5, 0.5]
        overexp_ratio: [0.3, 0.3, 0.3, 0.3]
    lowlight:
      detect: 24 # 5 bit, 0b____, hist-darkratio, luxindex, exp time, sensitivity, ae luma
      enable_auto: [0, 0, 0, 0]
      enable_on: [0, 0, 0, 0]
      exp_time: [30, 30, 30, 30]
      luxindex: [360, 360, 360, 360]
      threshold: [0.6, 0.6, 0.6, 0.6]
      luma_1: [10.1, 10.1, 10.1, 10.1]
      luma_2: [12.1, 12.1, 12.1, 12.1]
      luma_3: [15.1, 15.1, 15.1, 15.1]
      expo_1: [30, 30, 30, 30]
      expo_2: [50, 50, 50, 50]
      expo_3: [60, 60, 60, 60]
      sensitivity: [1000, 1000, 1000, 1000]
      dark_luxindex: [280, 280, 280, 280]
      preview_dark_ratio: [0.2, 0.2, 0.2, 0.2]
      preview_middle_ratio: [0.5, 0.5, 0.5, 0.5]
      preview_dark_bin: [50, 50, 50, 50]
      preview_middle_bin0: [80, 80, 80, 80]
      preview_middle_bin1: [200, 200, 200, 200]
    bokeh:
      enable: 0
      real_drc_gain: 5.5
      luxindex: 325
    flash:
      enable: 0
  front:
    trigger_method: 4 # four bit, 0b___  h->l: over-exp hdrbhist-svm real-drc preview-yuv
    HDR-AUTO:
      real_drc_gain: 6.0
      luxindex: 360
      threshold: 0.73
      overexp_ratio: 0.3
      enable_lowlight: 1
    HDR-ON: # just for india version
      real_drc_gain: 6.0
      luxindex: 360
      threshold: 0.5
      overexp_ratio: 0.3
      enable_lowlight: 1
