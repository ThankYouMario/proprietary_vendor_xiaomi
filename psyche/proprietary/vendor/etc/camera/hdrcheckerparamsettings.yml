    delta_lowlight: 0
    delta_bokeh: 0
  front:
    ev_method: 0 # 0 fixed, 1 dynamic
    ev_formula: 0
    ev_positive: 9
    ev_limit: [-9, -30]
    ev_front: [0, -24, -9]
    ev_front_lt: [0, -30, -15]
    ev_front_ll: [0, -6, -18]
    light_lux: 325
    ev_order: [0, 1, 2, 3]
    delta_ev: 0
