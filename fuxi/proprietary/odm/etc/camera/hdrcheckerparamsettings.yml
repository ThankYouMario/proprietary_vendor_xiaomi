    trigger_method: 24 # four bit, 0b___  h->l: over-exp hdrbhist-svm real-drc preview-yuv
    normal:
      HDR-AUTO: # [uw, wide, 2x, tele]
        real_drc_gain: [3.5, 6.0, 3.5, 3.5]
        real_drc_gain_with_face: [2.75, 4.0, 2.75, 2.75]
