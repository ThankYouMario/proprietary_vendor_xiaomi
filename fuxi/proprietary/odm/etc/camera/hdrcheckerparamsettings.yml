      preview_middle_bin0: [80, 80, 80, 80]
      preview_middle_bin1: [200, 200, 200, 200]
      scene_det_luxindex: [250, 250, 250, 250]
    bokeh:
      enable: 0
      real_drc_gain: 5.5
      luxindex: 325
    hdsr:
      enable: 1
      zoom_max: 20.0
      zoom_min: 1.0
      face_restriction: 0
      sr_ev0_num: 8
      ev_short: -9
      preview_overexp: 1
      preview_overexp_th: 0.010
    flash:
      enable: 0
  front:
    trigger_method: 24 # four bit, 0b___  h->l: over-exp hdrbhist-svm real-drc preview-yuv
    HDR-AUTO:
      real_drc_gain: 6.0
      luxindex: 360
      threshold: 0.665
      overexp_ratio: 0.01
      overexp_start_bin: 250
      dd_bin: 10
      dd_ratio: 0.05
      enable_lowlight: 1
    HDR-ON: # just for india version
      real_drc_gain: 6.0
      luxindex: 360
      threshold: 0.73
      overexp_ratio: 0.01
      overexp_start_bin: 250
      dd_bin: 10
      dd_ratio: 0.05
      enable_lowlight: 1
